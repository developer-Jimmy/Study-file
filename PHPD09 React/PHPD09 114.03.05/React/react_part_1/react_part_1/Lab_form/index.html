    <script type="text/babel">
        class App extends React.Component {

            state = {
                userName: "Chien"
            }
            render() {
                return (
                    <form>
                        Your name:
                        <input
                            type="text"
                            // v-model="this.state.userName"
                            value={this.state.userName}
                            onChange={this.userNameTextBoxChangeHandler}
                        />
                        <input type ="button" value="OK" /> <br/>
                        Lab: {this.state.userName}
                    </form>
                )
            }


            userNameTextBoxChangeHandler = () => {
                // console.log(Date());
                // console.log(event.target.value);
                var newState = {
                    userName: event.target.value
                }
                this.setState(newState);
            }
        }
        ReactDOM.render(
            <App />,
            document.getElementById('root')
        );

    </script>
