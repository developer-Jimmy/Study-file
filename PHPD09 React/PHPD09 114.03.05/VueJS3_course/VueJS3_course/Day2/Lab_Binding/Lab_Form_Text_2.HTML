<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

    <form class="form-horizontal" id="lab">
        <fieldset>
        
        <!-- Form Name -->
        <legend>Form Name</legend>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="title">Text:</label>  
          <div class="col-md-4">
          <input v-model.lazy="title" id="title" name="title" type="text" placeholder="" class="form-control input-md">
            
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="price">Price:</label>  
          <div class="col-md-4">
          <input v-model="price" id="price" name="price" type="number" placeholder="" class="form-control input-md">
            
          </div>
        </div>
        
        <!-- Textarea -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="description">Description</label>
          <div class="col-md-4">                     
            <textarea v-model="description" class="form-control" id="description" name="description"></textarea>
          </div>
        </div>
        </fieldset>

        <hr>
        <h3 v-html="title">{{title}}</h3>
        <h3>{{price}}</h3>
        <div v-html="htmlLineBreak"></div>
      </form>
        

<script>

    const { createApp } = Vue
      
    var labApp = createApp({
        data() {
            return {
              title: "Lazy binding",
              price: 0,
              description: "line1\nline2"
            }
        },
        computed: {
          htmlLineBreak() {
            return this.description.replace(/\r\n|\r|\n/g,"<br />");
          }
        }
    }).mount('#lab')

</script>

</body>
</html>
