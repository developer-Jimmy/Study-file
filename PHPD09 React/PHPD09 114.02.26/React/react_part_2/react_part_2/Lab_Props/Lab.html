<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: 'Microsoft JhengHei', "Microsoft YaHei", STHeiti, sans-serif;
        }
    </style>
</head>

<body>

    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        // Welcome 元件的程式寫在這:
        class Welcome extends React.Component {
            render() {
                return <h3>Hello, {this.props.name}</h3>;
            }
        }



        class App extends React.Component {
            state = {
                expertList: [
                    {id: 1, name: "Jeter"},
                    {id: 2, name: "Messi"},
                    {id: 3, name: "Jordan"}
                ]
            }
            render() {
                return (
                    <React.Fragment>
                        <button class="btn btn-outline-success"
                                onClick={this.doClick}
                        >
                            Transfer first item to upper case
                        </button>
                        {this.state.expertList.map(
                            expert => 
                            <Welcome name={expert.name} />
                        )}
                    </React.Fragment>
                )
            }
            doClick = () => {
                let newState = {...this.state};
                newState.expertList[0].name = newState.expertList[0].name.toUpperCase();
                this.setState(newState);
            }
        } // end of App

        ReactDOM.render(
            <App />,
            document.getElementById('root')
        );

    </script>

</body>

</html>
