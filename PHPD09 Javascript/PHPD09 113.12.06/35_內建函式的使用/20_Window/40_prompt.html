<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h4>The Window Object</h4>
    <p><a href="https://www.w3schools.com/jsref/obj_window.asp">https://www.w3schools.com/jsref/obj_window.asp</a></p>
    <hr>
    <button id="promptButton">接收輸入，並顯示結果</button>
    <p id="result"></p>

    <script>
        const button = document.getElementById("promptButton");
        const result = document.getElementById("result");
        //點擊
        button.addEventListener("click", () => {
            //顯示prompt
            const userInput = prompt("請輸入您的名字:");

            //檢查用戶是否取消或輸入空值
            if (userInput === null || userInput.trim() === "") {
                result.textContent = "您沒有輸入任何內容";
            } else {
                result.textContent = `您好，${userInput}!`;
            }
        });


        // var temp =  prompt("hello", "10");
        // console.log(temp);

        // alert('hello');
        // 10. 透過 prompt() 接收使用者輸入的值，並記錄下來

        // 20. 使用 alert() 將記錄到的資訊顯示出來

    </script>

</body>

</html>
