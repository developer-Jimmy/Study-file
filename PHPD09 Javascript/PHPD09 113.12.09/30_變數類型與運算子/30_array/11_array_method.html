<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h4>JavaScript Array Methods</h4>
    <p><a href="http://www.w3schools.com/js/js_array_methods.asp">http://www.w3schools.com/js/js_array_methods.asp</a></p>

    <script>
        var weekList = ["sunday", "monday", "tuesday", "wednesday", "thursday", "friday", "saturday"];

        // 10. 陣列的取值和長度
        console.log(weekList[1]); // monday

        // 陣列.length
        console.log(weekList.length); // 7 
        

        // 12. 陣列.toString()
        console.log(weekList.toString());

        // 13. 陣列.join("#")
        console.log(weekList.join("#"));
        
        // 14. 移除陣列中第一份資料
        // 陣列.shift()
        // console.log(weekList);
        var res = weekList.shift();
        console.log(res); // sunday
        console.log(weekList); // ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday']

        // 15. 移除陣列中最後一份資料
        // 陣列.pop()
        res = weekList.pop();
        console.log(res); // saturday
        console.log(weekList); //  ['monday', 'tuesday', 'wednesday', 'thursday', 'friday']

        // 16. 想要加入資料到陣列中可以怎麼操作?

        // 方法A: 加在第一筆 ==> 陣列.unshift()
        res = weekList.unshift("sunday");
        console.log(res); // 6
        console.log(weekList);

        // 方法B: 加在最後一筆 ==> 陣列.push()
        res = weekList.push("saturday");
        console.log(res); //7
        console.log(weekList);

        // 方法C: 加在最後一筆 ==> 陣列[索引] = 資料
        console.log(weekList.length); //7
        weekList[7] = "第七數值"
        console.log(weekList);



    </script>
</body>

</html>
