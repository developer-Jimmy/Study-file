<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h4>JavaScript For Loop</h4>
    <p><a href='https://www.w3schools.com/js/js_loop_for.asp'>https://www.w3schools.com/js/js_loop_for.asp</a></p>

    <pre>

        for (statement 1; statement 2; statement 3) {
            // code block to be executed
        }

    </pre>

    <script>

        // 10. for 結構說明
        // for (宣告變數並給初始值; 變數符合某個條件;變數累積) {
            // 條件成立，執行這段
        for (var i = 0; i < 2; i++) {
            console.log(i);
        }
        // } 

        // 20. break 和 continue 關鍵字
        console.clear();
        for (var i = 0; i < 5; i++) {
            if (i % 2 == 0) {
                console.log(i);
                continue;
            }
            if (i == 3) {
                break;
            }
        }
        
    </script>
</body> 

</html>
