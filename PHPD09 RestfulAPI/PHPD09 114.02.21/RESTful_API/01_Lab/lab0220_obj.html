<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        let student = {
            name: 'Jack',
            city : '台中',
            phone: '0911223344',

        }
        // 方法一: 物件 句點 key|屬性名稱
        console.log('方法一');
        console.log(student.name);
        console.log(student.city);
        console.log(student.phone);
        // 方法二: 物件 [字串key|屬性名稱]
        console.log('方法二');
        console.log(student['name']);
        console.log(student['city']);  
        console.log(student['phone']); 
        console.log('-------我是分隔線-------');
        let xa = 'city';
        console.log(student[xa]);
    </script>
</body>
</html>
