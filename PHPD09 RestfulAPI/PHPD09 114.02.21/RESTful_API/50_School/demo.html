            </div>
            
            <div class="col-6 bg-warning">
                <label for="sName">學生姓名:</label>

    <script>
        sList.onclick = function() {

            let myApple = 'http://localhost/Lab1231/test_mysql.php';

            }).done(function(data) {

                })

        }
    
        addStudent.onclick = function() {

            // console.log($('#sName').val());

            }).done(function(xa) {
