<html lang="en">

<head>

    <script src="../_js/jquery-3.6.0.js"></script>

<body>

    <h4>jQuery.ajax()</h4>
    <p><a href='https://api.jquery.com/jQuery.ajax/'>https://api.jquery.com/jQuery.ajax/</a></p>
    <hr>

    <script>
        // 10. 先前的兩個檔案使用 $.get() 以及 $.post()

        // student清單
        // https://localhost/student_list
        // https://localhost/student + method: get

        // 新增學生
        // https://localhost/add_student

        $.ajax({
            method: "POST",
            url: "https://reqres.in/api/users",
            data: {name: "John", location: "Boston"}
        })
            .done(function(xa) {
                console.log(xa);
            });


        
    </script>
