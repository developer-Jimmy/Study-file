    <script>
        class CAnimal {
            _weight = 1;

            constructor(weightValue) {
                this.weight = weightValue;
            }

            makeSound(x, y, z) {
                alert("Animal: ...")
            }
            set weight(weightValue) {
                if (weightValue > 0) {
                    this._weight = weightValue;
                }
            }
            get weight() {
                return this._weight;
            }
        }

        class CDog extends CAnimal {
            location = "unknown";
            constructor(weightValue, locationValue) {
                super(weightValue);
                this.location = locationValue;
            }
            makeSound() {
                super.makeSound();
                alert("Dog: Won! Won!");
            }
        }
