        function showStar(count, what) {
            if (count <= 0) {
                report.innerText = "count > 0 please";
                return;
            }
            if (count > 21) {
                report.innerText = "count <= 21 please";
                return;
            }
            what = what || "*";
            var result = "";
            for (let i = 1; i <= count; i++) {
                result += what;
            }
            report.innerText = result;
        }
        showStar(22, "^");
