<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>picture</title>
    <link rel="stylesheet" href="../_css/bootstrap.css">
    <script src="../_js/bootstrap.bundle.js"></script>

</head>

<body>

    <div class="container">

        <h4>官方網站</h4>
        <p><a
                href="https://getbootstrap.com/docs/5.2/content/images/#picture">https://getbootstrap.com/docs/5.2/content/images/#picture</a>
        </p>
        <hr>

        <!-- 10. 在不同的裝置螢幕下，載入不同的圖片-->
        <!--    a. 先製作大中小不同尺寸的素材 -->
        <!--        https://dummyimage.com/ -->
        <!-- 1200x400 -->
        <!-- https://dummyimage.com/1200x400/000/fff -->
        <!-- 900x400 -->
        <!-- https://dummyimage.com/900x400/000/fff -->
        <!-- 600x400 -->
        <!-- https://dummyimage.com/600x400/000/fff -->


        <!--    b. 再透過 <picture>、<source srcset="" media="">、<img src=""> 等標籤實現 -->
        <!-- 需求 -->
        <!-- 畫面寬度 >=1200px,顯示1200x400的圖 -->
        <!-- 畫面寬度 >=900px,顯示900x400的圖 -->
        <!-- 畫面寬度 < 900px,顯示600x400的圖 -->

        <picture>
            <source media="(min-width:1200px)" srcset="https://dummyimage.com/1200x400/000/fff">
            <source media="(min-width:900px)" srcset="https://dummyimage.com/900x400/000/fff">
            <img src="https://dummyimage.com/600x400/000/fff">
        </picture>
    </div>

</body>

</html>
