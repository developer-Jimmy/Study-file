<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <link rel="stylesheet" href="../_css/bootstrap.css">
    <script src="../_js/bootstrap.bundle.js"></script>


    <style>
        .container {
            height: 100px;
        }
        .box {
            height: 10vh;
        }

        .box>div {
            display: inline-block;
        }

        div[class*="rounded"] {
            width: 150px;
        }

        span {
            width: 50px;
            height: 50px;
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>

<body>

    <div class="container">

        <h4>官方網站</h4>
        <p><a
                href="https://getbootstrap.com/docs/5.2/utilities/borders/">https://getbootstrap.com/docs/5.2/utilities/borders/</a>
        </p>
        <hr>

        <!-- 10. 為什麼這樣設定div不會出現? -->
        <div class="w-25 h-100 bg-success"></div>
        <div style="width: 50px; height: 50px; background-color: blue;"></div>

        <!-- 20. 複製貼上官網的範例，為什麼 border 測試不出來 -->
        <hr>
        <span class="border">A</span>
        <span class="border-top">B</span>
        <span class="border-end">C</span>
        <span class="border-bottom">D</span>
        <span class="border-start">E</span>

        <!-- 需求: 用CSS調出和官網範例一樣的樣式(背景顏色不用) -->
        <hr>
        <span class="border"></span>
        <span class="border-top"></span>
        <span class="border-end"></span>
        <span class="border-bottom"></span>
        <span class="border-start"></span>
        <!-- 21. 設定不同的邊線顏色 -->
        <hr>
        <span class="border border-danger"></span>
        <!-- 23. 調整 border 的寬度： border-N -->
        <hr>
        <span class="border border-1"></span>
        <span class="border border-2"></span>
        <span class="border border-3"></span>
        <span class="border border-4"></span>
        <span class="border border-5"></span>
        <!-- 25. 設定邊框圓角 -->
        <!--     .rounded-top    | .rounded-bottom  -->
        <!--     .rounded-start  | .rounded-end     -->
        <!--     .rounded-circle | .rounded-pill   -->
        <div class="box">
            <div class="rounded-top h-100 bg-info"></div>
            <div class="rounded-bottom h-100 bg-info"></div>
            <div class="rounded-start h-100 bg-info"></div>
            <div class="rounded-end h-100 bg-info"></div>
            <div class="rounded-circle h-100 bg-info"></div>
            <div class="rounded-pill h-100 bg-info"></div>
        </div>

    </div>

</body>

</html>
