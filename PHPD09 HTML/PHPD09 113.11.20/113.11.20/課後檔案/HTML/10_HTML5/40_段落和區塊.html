<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        span.red {
            color: red;
        }

        span.green {
            color: green;
        }

        span.blue {
            color: blue;
        }
    </style>
</head>

<body>
    <!-- 試試看 <h1> ~ <h6> tag -->
    <h1>標題</h1>
    <h2>標題</h2>
    <h3>標題</h3>
    <h4>標題</h4>
    <h5>標題</h5>
    <h6>標題</h6>

    <!-- 試試看 <p> tag -->
    <!-- 段落<p>:paragraph 預設換行符號 -->

    <p>地址：408台中市南屯區公益路二段51號18樓</p>
    <p>電話：(04) 2326-5860</p>

    <!-- 試試看 <hr> tag -->
    <!-- horizontal rule，分隔網頁內容 -->
    <hr>

    <!-- 試試看 <br> tag -->
    <!-- break，斷行 -->
    <!-- 一般按Enter不會換行 -->


    <!-- 試試看 <pre> tag -->
    <!-- preformatted，在<pre>標籤中間的文字，格式會被保留下來 -->

    <pre>
        cat
        apple                   dog
    </pre>

    <!-- 試試看 <div> tag -->
    <!-- division 會在元素的前後換行，區塊元素/層級(block level) -->
    <!-- 區塊元素可以包含區塊元素 -->
    貓咪
    <div>蘋果</div>
    小狗

    <div>
        <div>
            <a href=""></a>
        </div>
    </div>

    <div>
        <h1></h1>
        <p></p>
    </div>


    <!-- 不會在元素的前後換行，行內元素/層級(inline level) -->
    <!-- 區塊元素可以包含行內元素 -->

    <!-- 試試看 <span> tag -->
    <span class="main">
        <span style="color: red;">三</span>
        <span style="color: green;">原</span>
        <span style="color: blue;">色</span>
        有，
        <span class="red">紅</span>、
        <span class="green">綠</span>、
        <span class="blue">藍</span>
        三種顏色
    </span>

</body>

</html>
