<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <!-- 參照 20_form_input_types_完成圖.png 製作一份表單 -->

    <!-- step1: 標題 -->


    <!-- step2: 加入一個表單 <form> -->
    

    <!-- step3. 在 <form> 表單內加入 
                用餐地點 / 時段 / 人數 <fieldset> 群組標籤 
                和 <legend> 並給予說明 -->

                    
    <!-- step4. 在表單 <form> 內加入用餐地點 -->
    <!--    id：識別某個HTML文件上的元素 -->
    <!--  name：做為radio、checkbox的分組 ; 讓伺服器識別 -->


    <!-- step5. 在表單 <form> 內加入用餐時段和時間選單 -->

    <!-- step6. 在表單 <form>內加入訂位人數和數字輸入框 -->
    <!--   min: 下限值 -->
    <!--   max: 上限值 -->
    <!-- value: 預設值 -->


    <!-- step7. 在 <form> 表單內加入訂位資訊群組標籤並給予說明 -->
                    

    <!-- step8. 在表單 <form> 內加入姓名和文字輸入框 -->
                    

    <!-- step9. 在表單 <form> 內加入電話和輸入框 -->

    <h1>海上餐廳 - 線上訂位</h1>

    <form>
        <fieldset>
            <legend>用餐地點/ 時段/ 人數</legend>
            用餐地點:
            <input name="location" type="radio" id="store1">
            <label for="store1">淡水店</label>
            <input name="location" type="radio" id="store2">
            <label for="store2">台中港店</label>
            <input name="location" type="radio" id="store3">
            <label for="store3">旗津店</label>
            <br>
            用餐時段:
            <input type="date">
            <select>
                <option>12:00</option>
                <option>17:00</option>
            </select>
            <br>
            訂位人數(上限20人):
            <input type="number" min="1" max="20" value="1">
        </fieldset>
        <br>
        <fieldset>
            <legend>訂位資訊</legend>
            <label for="username">姓名:</label>
            <input type="text" id="username">
            <br>
            <label for="userPhone">電話:</label>
            <input type="tel" id="userPhone">

        </fieldset>

    </form>

</body>

</html>
