<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <!-- 參照 30_form_input_types_完成圖.png 製作一份表單，輸入欄位為必填 -->

    <h1>海上餐廳 - 會員註冊</h1>
    <form>
        <fieldset>
            <legend>基本資料:</legend>
            <label for="userName">姓名:</label>
            <input id="userName" type="text" placeholder="請輸入中文全名">
            <br>
            <label for="userMail">email:</label>
            <input id="userMail" type="email">
            <br>
            <label for="userPassword">密碼:</label>
            <input id="userPassword" type="password" required>
        </fieldset>
        <br>
        <input name="news"  id="newInformation" type="checkbox" checked>
        <label for="newInformation">訂閱最新資訊</label>
        <input name="contract"  id="userAgree" type="checkbox" checked>
        <label for="userAgree">同意使用者條款</label>
    </form>

</body>

</html>
