<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <p><a href="https://www.w3schools.com/html/html_forms.asp">HTML Forms</a></p>
    <p><a href="https://www.w3schools.com/html/html_form_elements.asp">HTML Form Elements</a></p>
    <hr>

    <!-- 試試看，<select>、<option> -->
    <label for="phone">選擇手機型號:</label>
    <select name="phone_name" id="phone">
        <option value="i14">iPhone 14</option>
        <option value="i15">iPhone 15</option>
        <option value="p7" selected>Pixel 7</option>
        <option value="p8">Pixel 8</option>
    </select>
    <br>

    <!-- 試試看，<select>、<optgroup>、<option> -->
    <label for="phone2">選擇手機型號:</label>
    <select id="phone2">
        <optgroup label="Apple">
            <option>iPhone 14</option>
            <option>iPhone 15</option>
        </optgroup>
        <optgroup label="Google">
            <option>Pixel 7</option>
            <option>Pixel 8</option>
        </optgroup>
    </select>

    <!-- 試試看，<datalist>、<option> -->
    <br>
    <label for="drink">請輸入喜歡的飲料:</label>
    <input type="text" id="drink" list="drink_list">
    <datalist id="drink_list">
        <option value="紅茶">
        <option value="綠茶">
        <option value="奶茶">
        <option value="咖啡">
    </datalist>
    

</body>

</html>
