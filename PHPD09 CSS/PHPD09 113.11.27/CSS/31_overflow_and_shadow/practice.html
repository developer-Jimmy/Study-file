<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    
<style>
    span {
        /* 邊框 border */
        border: 1px solid lightgray;
        /* 圓角 borde-radius */
        border-radius: 5px;
        /* 內容到邊框的距離 padding */
        padding: 5px;
    }
    span:hover {
        /* 邊框顏色深一點 border-color */
        border: gray;
        /* 陰影 box-shadow */
        box-shadow: 0px 0px 2px 1px gray;
    }
</style>
    
</head>

<body>
    <span>hello</span>
    
</body>

</html>
