<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        /* exmaple 01. */
        #div_A {
            width: 100px;
            height: 100px;
            background-color: blue;
            animation-name: turnColor;
            animation-duration: 5s;
            animation-iteration-count: infinite;

        }

        /* example 02. */
        #div_B {
            width: 100px;
            height: 100px;
            background-color: red;
            animation-name: cat;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }

        @keyframes turnColor {
            from {
                width: 100px;
                height: 100px;
                background-color: blue;
            }

            to {
                background-color: yellow;
            }
        }

        /* red => blue => yellow => green  => red */
        @keyframes cat {
            0% {
                background-color: red;
            }

            25% {
                background-color: blue;
            }

            50% {
                background-color: yellow;
            }

            75% {
                background-color: green;
            }

            100% {
                background-color: red;
            }
        }
    </style>

</head>

<body>
    <div id="div_A"></div>
    <div id="div_B"></div>
</body>

</html>
